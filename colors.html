<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in HTML</title>
    <style>
        #firstPara{
            color: blanchedalmond; /* Color by name*/
            background-color: blue;
        }
        #secondPara{
            color: rgb(4, 255, 29);
            background-color: rgb(3, 44, 234);/* Color by rgb value*/
        }
        #thirdPara{
            color: #200a0a;/* Color by hex value*/
        }
    </style>
</head>
<body>
    <h3>This is the first box</h3>
    <p id="firstPara">This is my first para</p>

    <h3>This is the second box</h3>
    <p id="secondPara">This is my second para</p>

    <h3>This is the third box</h3>
    <p id="thirdPara">This is my third para</p>
</body>
</html>
