<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
</head>
<body>
    <h2>IDs and Classes</h2>
    <div id="mainbox" class="redBg blackBorder solidBorder">
        This is mainbox
    </div>
    <!-- Emmet -->
    <!-- . is for class and # is for id -->

    <!-- span.redBg -->
    <span class="redBg"></span>
    <!-- span#box -->
    <span id="box"></span>
    <!-- div.redBg.blackborder.anotherclass -->
    <div class="redBg blackborder anotherclass"></div>
    <!-- Emmet takes div tag by default -->
    <!-- .black -->
    <div class="black"></div>

    <!-- creating multiple elements using emmet -->
    <!-- span.class1.class2.class3 -->
    <span class="class1 class2 class3"></span>
    <!-- span.class1.class2.class3*5 -->
    <span class="class1 class2 class3"></span>
    <span class="class1 class2 class3"></span>
    <span class="class1 class2 class3"></span>
    <span class="class1 class2 class3"></span>
    <span class="class1 class2 class3"></span>
</body>
</html>
