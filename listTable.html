<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List & Table</title>
</head>

<body>
    <h3>LIST</h3>
    <!-- Three types: circle, disc, square -->
    <ul type="circle">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <ol type="i">
            <li>Strawberry</li>
            <li>Pineapple</li>
            <li>Blueberry</li>
        </ol>
    </ul>
    <!-- Five types: 1, a, A, i, I -->
    <ol type="1">
        <li>c++</li>
        <li>c</li>
        <li>python</li>
        <li>js</li>
        <ul type="square">
            <li>Bengali</li>
            <li>English</li>
            <li>Hindi</li>
        </ul>
    </ol>
    <br>
    <h3>TABLE</h3>
    <table border="15">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Ankit Paul</td>
                <td>20</td>
                <td>INDIA</td>
            </tr>
            <tr>
                <td>Sarah Smith</td>
                <td>25</td>
                <td>UK</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
