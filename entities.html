<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div class="container">
        <p>This is a &nbsp;&nbsp;&nbsp; paragraph.</p>
    </div>
    <div class="container">
        <p>This is a &lt;p&gt; paragraph</p>
        <p>pound is written like this &pound;</p>
        <p>copywright is written like this &copy;</p>
        <p>trademark is written like this &reg;</p>
        <p>this is &frac15;</p>
        <p>empty char is written like this &#8203;</p>
    </div>
</body>
</html>
