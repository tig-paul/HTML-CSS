<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <style>
        p{
            font-family: 'Sofia','Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 23px; /* 1/96th of an inch */
            line-height: 1.23em; /* distance between two lines */
        }
        span{
            font-weight: bold;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Playing with <span>fonts</span> is very exciting. Let's do it.</p>
</body>
</html>
